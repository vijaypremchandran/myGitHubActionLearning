name: Node-test-workflow


on:
    push:

jobs:
    install_and_test:
        runs-on: ubuntu-latest
        steps:
            - name: check out repo
              uses: actions/checkout@v4
            - name: Uses Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - run : pwd
            - run : ls -lta
            - run : cd MyDemoTestApplication
            - run : npm install
            - run : npm test 
           